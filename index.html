<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Taller de geolocalizacion y mapas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		html,body{
			height: 100%;
		}
		#map{
			height: 400px;
		}
		.full-screen{
			height: 100%;
			width: 100%;
			position: fixed;
			z-index: 100;
			text-align: center;
			background-color: rgba(250,250,250,0.8);
		}
		.container{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="full-screen" id="travel-screen">
		<h1>Espera un momento estamos obteniendo tu localización</h1>
		<p>
			Es probable que tengas que darpermiso al navegador en la parte
			superior.
		</p>
		<p>
			Cuéntanos de tu medio de transporte:
			<select id="travel-mode">
				<option value="0">Elegir modo</option>
				<option value="DRIVING">Automovil</option>
				<option value="BICYCLING">Bicicleta</option>
				<option value="WALKING">Caminando</option>
			</select>
		</p>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<input type="text" class="form-control" id="search-place" placeholder="buscar lugar">
				<div id="map">
					
				</div>
			</div>
			<div class="col-md-4">
				<div id="info">
					
				</div>
			</div>
		</div>
	</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlUARwrVXwzoH4FOzAwt2Ll7_GcJ-Rr-Q&libraries=places"></script>
<script src="src/userlocation.js"></script>
<script src="src/main.js"></script>
</body>
</html>
